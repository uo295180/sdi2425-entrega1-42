<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"><title th:text="#{title}">Gestión de flotas</title></head>
<body>
  <!-- Barra de Navegación superior -->
  <nav th:replace="fragments/nav"></nav>
  <div class="container">
    <h2 th:text="#{empleado.cambiar.contraseña}">Cambiar contraseña</h2>
    <form class="form-horizontal" method="post" action="/empleado/password" th:object="${passwordDto}">
      <!-- Campo oculto para enviar el ID del usuario -->
      <input type="hidden" th:field="*{id}" />
      <div class="form-group">
        <label class="control-label col-sm-2" for="actualPassword" th:text="#{empleado.contraseña.actual}">
          Escribe tu contraseña actual:
        </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="actualPassword" th:field="*{actualPassword}"
                 placeholder="contraseña actual" required="required"/>
          <span class="text-danger" th:if="${#fields.hasErrors('actualPassword')}" th:errors="*{actualPassword}"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="newPassword" th:text="#{empleado.contraseña.nueva}">
          Escribe tu nueva contraseña:
        </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}"
                 placeholder="nueva contraseña" required="required"/>
          <span class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="repeatPassword" th:text="#{empleado.contraseña.nueva.repetir}">
          Repite tu nueva contraseña:
        </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="repeatPassword" th:field="*{repeatPassword}"
                 placeholder="nueva contraseña" required="required"/>
          <span class="text-danger" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id="submitButton" class="btn btn-primary" th:text="#{empleado.cambiar.contraseña}">
            Cambiar contraseña
          </button>
        </div>
      </div>
    </form>
  </div>
  <footer th:replace="fragments/footer"></footer>
</body>
</html>
