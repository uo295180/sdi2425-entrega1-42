<!DOCTYPE>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"><title>Editar usuario</title></head>
<body>
  <!-- Barra de NavegaciÃ³n superior -->
  <nav th:replace="fragments/nav"></nav>

  <div class="container" id="main-container">
    <h2>Editar usuario</h2>
    <form class="form-horizontal" method="post" th:action="@{'/empleado/edit/' + ${empleado.id}}" th:object="${empleado}">
      <div class="form-group">
        <label class="control-label col-sm-2" for="dni">Dni:</label>
        <div class="col-sm-10">
          <input th:value="*{dni}" id="dni" type="text" class="form-control" name="dni"
                 placeholder="modifica el dni" required="required"/>
          <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
        </div>
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
          <input th:value="*{nombre}" id="nombre" type="text" class="form-control" name="nombre"
                 placeholder="modifica el nombre" required="required"/>
          <span class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        </div>
        <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
        <div class="col-sm-10">
          <input th:value="*{apellidos}" id="apellidos" type="text" class="form-control" name="apellidos"
                 placeholder="modifica los apellidos" required="required"/>
          <span class="text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></span>
        </div>
        <label class="control-label col-sm-2" for="role">Rol</label>
        <div class="col-sm-10">
          <select id="role" class="form-control" name="role">
            <option th:each="role : ${rolesList}"
                    th:value="${role}"
                    th:text="${role}"
                    th:selected="${role == empleado.role}">
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Modificar</button>
        </div>
      </div>
    </form>

  </div>

  <footer th:replace="fragments/footer"></footer>
</body>
</html>
