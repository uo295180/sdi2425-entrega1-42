<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"><title th:text="#{title}">Gestión de flotas</title></head>
<body>
<nav th:replace="fragments/nav"></nav>
<div class="container">
    <h2 th:text="#{login.message}">Identifícate</h2>
    <form class="form-horizontal" method="post" action="/login">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">DNI:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Usuario (DNI)" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" th:text="#{password}" for="password">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Contraseña" required="required" />
            </div>
        </div>
        <div th:if="${param.error}" class="alert alert-danger" th:text="#{Error.login}" role="alert">
            Usuario o contraseña inválidos. Por favor, inténtelo de nuevo.
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
