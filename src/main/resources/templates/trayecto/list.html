<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"><title>Gesti√≥n de flotas</title></head>
<body>
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2>Trayectos</h2>
    <p>Los trayectos realizados (y en curso) son los siguientes:</p>
    <button type="button" id="updateButton" class="btn btn-primary">Actualizar</button>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $("#updateButton").click(function() {
            let numberPage = [[${param.page}]];
            let urlUpdate = '/trayecto/list/update';
            if (numberPage != null) {
                urlUpdate += "?page=" + numberPage[0];
            }
            $("#trayectosTable").load(urlUpdate);
        });
        /*]]>*/
    </script>
    <div th:replace="fragments/trayectosTable"></div>
    <div th:if="${#lists.isEmpty(trayectosList)}">No hay trayectos</div>
    <footer th:replace="fragments/pagination"></footer>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
