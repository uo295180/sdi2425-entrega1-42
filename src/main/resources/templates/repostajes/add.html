<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head">Registrar repostaje</head>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container">
    <h2>Registrar repostaje</h2>
    <h2 th:text="${vehiculo.matricula}"></h2>
    <form class="form-horizontal" method="post" action="/repostajes/add">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombreEstacion">Nombre de la estación de servicio:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombreEstacion" name="nombreEstacion"
                       placeholder="Nombre estación" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="precio">Precio (€/u):</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="precio" name="precio"
                       placeholder="0.0" step="0.01" min="0.0" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="cantidadRepostada">Cantidad repostada:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="cantidadRepostada" name="cantidadRepostada"
                       placeholder="0.0" step="0.01" min="0.0"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="checkbox" id="repostajeCompleto" name="repostajeCompleto" value="true">
                <label for="repostajeCompleto">Llenar el tanque</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="odometro">Odometro:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="odometro" name="odometro"
                       th:placeholder="${vehiculo.odometro}" step="0.01" th:min="${vehiculo.odometro}"
                       required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="observaciones">Observaciones:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="observaciones" name="observaciones"
                       placeholder="Algunas observaciones acerca del repostaje:"/>
            </div>
        </div>
        <input type="hidden" name="matricula" th:value="${vehiculo.matricula}"/>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const cantidadInput = document.getElementById("cantidadRepostada");
        const tanqueCheckbox = document.getElementById("repostajeCompleto");

        tanqueCheckbox.addEventListener("change", function () {
            if (this.checked) {
                cantidadInput.disabled = true; // Disable input
                cantidadInput.value = "";
            } else {
                cantidadInput.disabled = false; // Enable input
                cantidadInput.value = "";
            }
        });
    });
</script>
</body>
</html>
